version: "3.9"
services:
  db:
    container_name: db_pg
    image: postgres
    hostname: postgres
    environment:
      POSTGRES_DB: cism
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 321678
      POSTGRES_HOST: db
    volumes:
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql
      - ./data/db:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"


  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"

